<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import the component -->
    <script src="focus-visible.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="menu">
        Gallery
    </div>
    <div id="row">
        <div class="viewport-box">
            <p class="text">A Royal Toilet</p>
            <!-- Use it like any other HTML element -->
            <model-viewer id="viewport" src="toilet.glb" alt="A Royal toilet" auto-rotate ar
                ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls alt="A Royal Toilet"
                ios-src="toilet.usdz">
            </model-viewer>
        </div>
        <div class="viewport-box">
            <p class="text">A Royal Sink</p>
            <!-- Use it like any other HTML element -->
            <model-viewer id="viewport" src="sink.glb" alt="A Royal sink" auto-rotate ar
                ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls alt="A Royal Sink"
                ios-src="sink.usdz">
            </model-viewer>
        </div>
        <div class="viewport-box">
            <p class="text">A Royal Bath</p>
            <!-- Use it like any other HTML element -->
            <model-viewer id="viewport" src="bathtub.glb" alt="A Royal bath" auto-rotate ar
                ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls alt="A Royal Bath"
                ios-src="bathtub.usdz">
            </model-viewer>
        </div>
    </div>



</body>

</html>
